<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="icon" type="image/x-icon" href="../static/images/favicon.ico">
<link rel="stylesheet" type="text/css" href="/static/styles.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link rel="icon" type="image/x-icon" href="../static/images/favicon.ico">
<head>
    <meta charset="UTF-8">
    <title>admin</title>

</head>
<body class="body" >

<style>
    input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
   background-color: #333;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}



</style>





<div class="topnav" id="myTopnav">

    <a th:href="@{/home}" class="active"><img  class="active" src="../static/images/Batman-logo.png"
                                               width="40"></a>
    <a th:href="@{/gadgets}">Gadgets</a>
    <a th:href="@{/todo}">To Do List</a>
    <a  th:href="@{/logout}">Log Out</a>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
    </a>
</div>



<script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>





<h1 style=" text-align: center; width: 100%; margin-top: 60px; "> Alfred Admin </h1>
<h2 style=" text-align: center; width: 100%; margin-top: 60px; "> New task</h2>

<div style=" margin-bottom: 50px;  margin: 0 auto; 140px; width:50%;" class="card">

    <div>
        <form method="post" th:action="@{/todo/post}" th:object="${toDo}">

            <label for="subject">Subject</label>
            <select id="subject"  name="subject" required>
                <option value="Wayne Enterprices">Wayne Enterprices</option>
                <option value="GPD">GPD</option>
                <option value="Wayne Manor">Wayne Manor</option>
                <option value="Robin">Robin</option>
                <option value="Arkham Asylum">Arkham Asylum</option>
                <option value="Lucius Fox">Lucius Fox</option>
                <option value="Other">Other</option>
            </select>
            <label for="content">Content</label>
            <input type="text" id="content" name="content" placeholder="Content..">
            <input type="submit" value="Create">
        </form>
    </div>
</div>








<a    th:href="@{/admin-page}" class="footer">
    <div style="margin-right: 20px;">
        Admin
    </div>
</a>



</body>
</html>
