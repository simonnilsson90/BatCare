<div th:fragment="Tjena">
    <script>
function myFunctionNav() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>

    <div class="topnav" id="myTopnav">
    <a th:href="@{/}" class="active"><img  class="active" src="../static/images/Batman-logo.png" width="40"></a>
    <a th:href="@{/gadgets}">Gadgets</a>
    <a th:href="@{/todo}">BatList</a>
    <a th:href="@{/about}">About</a>
    <a class=" lg:invisible  sm:invisible  md:invisible !important" href="account">My account</a>
    <a class="logout-link  sm:invisible  lg:invisible md:invisible !important" th:href="@{/logout}">Log Out</a>
    <div class="dropdown end ">

        <button class="dropbtn ">
            <i class="fas fa-user"></i>

        </button>

        <div class="dropdown-content" id="myDropdown">
            <a th:href="@{/account}">My account</a>
            <a  th:href="@{/logout}">Log Out</a>
        </div>
    </div>

    <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunctionNav()">&#9776;</a>
</div>
